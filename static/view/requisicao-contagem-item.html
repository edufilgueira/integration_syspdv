<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
  </div>
	<div class="row" >
		<div class="col">
				<div class="form-group">
					<button type="submit" ng-disabled="exibirBotaoEnviarRequisicao"  class="btn btn-primary " ng-click="botaEnviarEnviar()" style="float: right"><span class="glyphicon glyphicon-share-alt"></span></button>
				</div> 
		</div>
	</div>
  <div class="row" >
    <div class="col">
	
			<select class="form-control" id="selGrupo" ng-model="estoque.secao" ng-options="secao.SECDES for secao in secoes track by secao.SECCOD" ng-change="consultarPorSecao();" style="width: 50%;float: left;">
				<option value="">Seção</option>
			</select>
			
			<select class="form-control" id="selGrupo" ng-model="estoque.grupo" ng-options="grupo.GRPDES for grupo in grupos track by grupo.GRPCOD" ng-change="consultarPorGrupo();" style="width: 50%">
				<option value="">Grupo</option>
			</select>
	
		<table class="table table-striped table-hover table-bordered table-sm">
			<thead>
				<tr>
					<th ng-click="sortData('PRODES')">NOME <span ng-class="getSortClass('PRODES')"></span></th>
					<th ng-click="sortData('ESTATU')" class="txtcentro" width="3%">EST <span ng-class="getSortClass('ESTATU')"></span></th>
					<th width="70px" class="txtcentro">QTD</span></th>
					<th width="88px" class="txtcentro">E</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="estoque in estoques | orderBy:sortColumn:reverseSort">
					<td style="vertical-align: middle;">{{ estoque.PRODES }}</td>
					<td style="vertical-align: middle;" ng-class="setEstoqueMin(estoque.ESTATU, estoque.PROESTMIN);">{{ estoque.ESTATU }}</td>
					<td style="vertical-align: middle;"><input type="text" ng-blur="adicionarText(estoque)" ng-model="estoque.RQPQTD " class="form-control" style="text-align: center; font-size: 20px; padding:0px 0px 0px 0px "></td>
					<td style="vertical-align: middle;">
						<button ng-click="adicionar(estoque,true,1)"  class="btn btn-primary" style="float: left; width: 33px; height: 33px; margin-bottom: 5px; margin-right: 5px;">+1</button>
						<button ng-click="adicionar(estoque,false,1)" class="btn btn-primary" style="float: left; width: 33px; height: 33px; margin-bottom: 5px;">-1</button>
						<button ng-click="adicionar(estoque,true,5)"  class="btn btn-warning" style="float: left; width: 33px; height: 33px; margin-right: 5px;">+5</button>
						<button ng-click="adicionar(estoque,false,5)" class="btn btn-warning" style="float: left; width: 33px; height: 33px;">-5</button>					
					</a></td>
				</tr>
			</tbody>
		</table>

    </div>
  </div>
</div>
